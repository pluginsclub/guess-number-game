<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">

    <title>JavaScript Guess a number game</title>

    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
	<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

     <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 game-wrap">
          <h2 class="text-center">Guess?</h2>
          <h4 class="text-center">A Number from 1 to 100</h4>
 <div class="col-md-12">
    <div class="input-group">
     <input type="text" class="form-control input-lg" id="enterNum" placeholder="Enter Number">
      <span class="input-group-btn">
        <button class="btn btn-default btn-lg" id="enterBtn" type="button">Enter</button>

      </span>

    </div><!-- /input-group -->
      <small class="text-center">Use Enter button or Enter/Return Key</small>
     <h3 class="text-center gameStatusAlert"></h3>
     <h3 class="attempts text-center"></h3>
     <span class="pos-btn"> <button class="btn btn-round btn-lg" id="startOverBtn" type="button">Start Over</button></span>
  </div><!-- /.col-lg-6 -->
</div>
        </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    
    <script src="js/index.js"></script>

  </body>
</html>
